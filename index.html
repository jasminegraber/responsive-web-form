<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <section>
        <h2>Signup for Our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>
    
        <form>
          <fieldset class="contact-information">
            <legend>
                <h3>Contact Information</h3>
            </legend>

            <div>
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" />
            </div>

            <div>
              <label for="telephone">Phone Number</label>
              <input type="tel" name="telephone" id="telephone" />
            </div>

            <div>
              <label for="address">Street Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div>
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </div>

            <div>
              <label for="state">State</label>
              <select name="state" id="state">
                <option value="">Choose State</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="NY">NY</option>
                <option value="PA">PA</option>
              </select>
            </div>

            <div>
              <label for="zip-code">Zip Code</label>
              <input type="text" name="zip-code" id="zip-code"/>
            </div>
          </fieldset>
          <fieldset class="">
            <legend>
                <h3>Newsletter</h3>
            </legend>

            <p>Select the newsletter you would like to receive</p>

            <div>
            <input type="checkbox" name="html" id="html"/>
            <label for="html">HTML News</label>
        </div>

            <div>
            <input type="checkbox" name="css" id="css"/>
            <label for="css">CSS News</label>
        </div>
        <div>
            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript">Javascript News</label>
        </div>

            <p>Newsletter format</p>

            <div>
            <input type="radio" name="format" id="html-format" />
            <label for="html-format">HTML</label>
        </div>

        <div>

            <input type="radio" name="format" id="plain-text"/>
            <label for="plain-text">Plain Text</label>
        </div>
        <div>
         <label for="topics">Other topics you'd like to hear about</label>
        </div>
        <div>
            <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
        </div>

            <input type="submit" value="Sign Up" />
          </fieldset>
        </form>

    </main>
    <footer>Copyright the Code Review</footer>
  </body>
</html>
