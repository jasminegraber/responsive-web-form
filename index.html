<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <section class="sub-header">
        <h2>Signup for Our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <hr class="top-divider">
    
        <form>
          <fieldset>
            <legend>
                <h3>Contact Information</h3>
            </legend>

            <div class="container">
            <label for="name" class="contact-label">Full Name</label>
              <input type="text" name="name" id="name" placeholder="Required" class="item" required>
            </div>

            <div class="container">
              <label for="email" class="contact-label">Email Address</label>
              <input type="email" name="email" id="email" placeholder="Required" class="item" required>
            </div>

            <div class="container">
              <label for="telephone" class="contact-label">Phone Number</label>
              <input type="tel" name="telephone" id="telephone" class="item">
            </div>

            <div class="container">
              <label for="address" class="contact-label">Street Address</label>
              <input type="text" name="address" id="address" placeholder="Mailing address for exclusive info" class="item">
            </div>

            <div class="container">
              <label for="city" class="contact-label">City</label>
              <input type="text" name="city" id="city" class="item" placeholder="Connect with developers in your area">
            </div>

            <div class="container">
              <label for="state" class="contact-label">State</label>
              <select name="state" id="state" class="item">
                <option value="default">Choose State</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="NY">NY</option>
                <option value="PA">PA</option>
              </select>
            </div>

            <div class="container zip-code-container">
              <label for="zip-code" class="contact-label">Zip Code</label>
              <input type="text" name="zip-code" id="zip-code" class="input-layout"/>
            </div>
          </fieldset>
          <hr class="bottom-divider">
          <fieldset>
            <legend>
                <h3 class="newsletter-info">Newsletter</h3>
            </legend>

            <p class="newsletter-choice">Select the newsletter you would like to receive</p>

            <div>
            <input type="checkbox" name="html" id="html"/>
            <label for="html" class="checkradio-label">HTML News</label>
        </div>

            <div>
            <input type="checkbox" name="css" id="css"/>
            <label for="css" class="checkradio-label">CSS News</label>
        </div>
        <div>
            <input type="checkbox" name="javascript" id="javascript" />
            <label for="javascript" class="checkradio-label">Javascript News</label>
        </div>

            <p>Newsletter format</p>

            <div>
            <input type="radio" name="format" id="html-format" />
            <label for="html-format" class="checkradio-label">HTML</label>
        </div>

        <div>

            <input type="radio" name="format" id="plain-text"/>
            <label for="plain-text" class="checkradio-label">Plain Text</label>
        </div>
        <div class="textarea-container">
         <label for="topics">Other topics you'd like to hear about</label>
    
            <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
        </div>

            <input type="submit" value="Sign Up" />
          </fieldset>
        </form>


    </main>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
